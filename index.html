<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.jpeg" alt="Previsul" srcset="">

        </header>
        <section class="container">
            <fieldset class="form">
                <legend>Cadastro de cliente</legend>
                <form method="post" role="form">
                    <div class="row">
                        <div class="col-9 cpinput">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome"
                                value="">
                        </div>
                        <div class="col-3 cpinput">
                            <label for="data">Data Nascimento</label>
                            <input type="date" class="form-control" name="data"
                                class="data"
                                maxlength="10" value="">
                        </div>
                        <div class="col-7 cpinput">
                            <label for="end">Endereço</label>
                            <input type="text" class="form-control" name="end"
                                value="">
                        </div>

                        <div class="col-4 cpinput">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control"
                                name="bairro" value="">
                        </div>
                        <div class="col-1 cpinput">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control"
                                name="uf" value="" maxlength="2">
                        </div>
                        <div class="col-10 cpinput">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control"
                                name="cidade" value="">
                        </div>
                        <div class="col-2 cpinput">
                            <label for="cep">Cep:</label>
                            <input type="text" class="form-control cep"
                                name="cep" value="" maxlength="9">
                        </div>

                    </div>

                    <button class="cadastro">Cadastro </button>
                </form>

            </fieldset>

        </section>
        <section class="container">
            <div class="pesquisa">
                <div class="col-12">
                    <label for="cep">ID do Usuario:</label>
                    <input type="text" class="form-control idUsuario"
                        name="idUsuario" id="idUsuario" value="" maxlength="">
                    <button class="btpesquisar" onClick='pesqID()'>Pequisar
                    </button>
                    <button class="list">Lista cadastro </button>
                </div>
            </div>




        </section>
        <section class="container">
            <div class="lista">
                <h3>Lista de Clintes Cadastros</h3>
                <table id="tabela">
                    <thead>
                        <tr class="">
                            <td>ID </td>
                            <td>NOME</td>
                            <td>DATA NASCIMENTO</td>
                            <td>ENDEREÇO</td>
                            <td>UF</td>
                            <td>CIDADE</td>
                            <td>BAIRRO</td>
                            <td>CEP</td>
                            <td>ALTERÇOES</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>

                    </tbody>
                </table>
            </div>


        </section>

        <footer>
            <div class="modal fade" id="modalEditar">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Alterar Cadastro</h4>
                        </div>
                        <div class="modal-body">
                            <div class="col-9">
                                <label for="alterar_cliente_id">
                                    Id Usuario
                                    <input type="text"
                                        id="alterar_cliente_id"
                                        disabled>
                                </label>
                            </div>
                            <label for="alterar_nome">
                                Nome
                                <input type="text" id="alterar_nome"
                                    class="form-control">
                            </label>
                            <label for="alterar_data">
                                Data Nascimento
                                <input type="text" id="alterar_data"
                                    class="form-control">
                            </label>

                            <label for="alterar_end">
                                Endereço
                                <input type="text" id="alterar_end"
                                    class="form-control">
                            </label>

                            <label for="alterar_cidade">
                                Cidade
                                <input type="text" id="alterar_cidade"
                                    class="form-control">
                            </label>

                            <label for="alterar_bairro">
                                Bairro
                                <input type="text" id="alterar_bairro"
                                    class="form-control">
                            </label>

                            <label for="alterar_cep">
                                Cep
                                <input type="text" id="alterar_cep"
                                    class="form-control cep" maxlength="9">
                            </label>
                            <label for="alterar_uf">
                                UF
                                <input type="text" id="alterar_uf"
                                    class="form-control" maxlength="2">
                            </label>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning"
                                id="confEditar">salvar</button>
                            <button type="button" class="btn btn-default"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <span>Teste realizado por Felipe moraes da silva 2020</span>
        </footer>

        <script src="jquery.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    </body>
</html>
